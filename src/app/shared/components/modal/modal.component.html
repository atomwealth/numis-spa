<div *ngIf="true" class="relative z-10">
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <button (click)="close()">Close</button>
    <div class="flex min-h-full justify-center p-4 text-center">
      <div
        class="flex relative flex-col justify-between transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-gray-50 p-4 text-center">{{ options.headerTitle }}</div>
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <ng-content></ng-content>
        </div>
        <div class="bg-gray-50 p-4 text-center">{{ options.footerTitle }}</div>
      </div>
    </div>
  </div>
</div>
